            .FormPishContainer {

            @keyframes glow {
                0%, 100% {
                    box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0, 0 0 20px #0f0;
                }
                50% {
                    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;

            #editor-toggle {

              background: linear-gradient(90deg, rgba(148,180,218,1) 0%, rgba(82,123,157,1) 100%);
              border: none;
              border-radius: 8px;
              padding: 10px 20px;
              font-size: 16px;
              box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
              transition: all 0.3s ease 0s;

            0% {

            50% {

            }

            100% {

    <script>
        document.getElementById("sessionBtn").addEventListener("click", function () {
        ToggelAll();
          const connectionsContainer = document.getElementById("connectionsContainer");

        $(document).ready(function(){
          $('.dropdown-submenu a.dropdown-toggle').on("click", function(e){
              $(this).next('ul').toggle();
              e.stopPropagation();
              e.preventDefault();
          });

      function ToggelAll(){
        ids = ['connectionsContainer'];
        for(let i of ids){
