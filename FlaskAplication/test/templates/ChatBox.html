<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/networkGraphStyleConf.js') }}"></script>
    <script src="{{ url_for('static', filename='js/onSession.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="chat-icon"></div>
    <div class="container" style="display: none;" id="ChatContainer">
      <div class="chat-header">
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <div class="row">
            <div class="col-10">  
              <textarea id="txtInput" placeholder="Enter Command" rows="2" autofocus></textarea>
            </div>
            <div class="col-2">
              <div style="cursor: pointer;margin-bottom: 7%;margin-top: -7%;">
                <i class="fa-solid fa-paper-plane facebook-icon" id="sentButton" style="margin-right: -47px;background: linear-gradient(135deg, #007e80, #2c00ff);background-origin: padding-box;padding: 10px;border-radius: 15px 15px 15px 15px;"></i>
              </div>
        </div>
        </div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div id="clients-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
