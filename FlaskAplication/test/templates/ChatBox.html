<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shell hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/networkGraphStyleConf.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/Loader.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/onSession.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body style="overflow:hidden">
    <div class="Chetcontainer" id="ChatContainer">
      <div class="chat-header">
      </div>
      <div class="chat-body" id="ChatBody">
      </div>
      <div class="chat-input input-group">
          <textarea id="txtInput" class="form-control" placeholder="Enter Command"></textarea>
          <div class="input-group-append">
              <button id="sentButton" class="btn btn-primary" style="position: absolute !important;">
                  <i class="fa-solid fa-paper-plane"></i>
              </button>
          </div>
      </div>  
 </div>  
    <div id="particles-js"></div>
      <div class="right-container">
        <div id="clients-container"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          $("#sentButton").on('click', function() {
              $(this).blur();
          });
        });
      </script>
  </body>
</html>
