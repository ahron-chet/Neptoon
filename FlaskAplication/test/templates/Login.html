
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Connections Example</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/LoginGraph.js') }}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/Login.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading-style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/images/test.png');
            background-size: cover;
            overflow: hidden;
        }

        .wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 3;
            top: -15%;
        }


        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        input {
            display: block;
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            color: #00FF00;
            background-color: black;
            border: 1px solid #00FF00;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            color: #00FF00;
            background-color: black;
            border: 1px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {
            background-color: #00FF00;
            color: black;
        }

        .logo {
            width: 200px;
            height: auto;
            z-index: 2;
            margin-bottom: -26px;
            margin-top: 65px;
        }


        #matrix-animation {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .LogoLetter {
            height: auto;
            z-index: 2;
            width: 250px;
        }

        .logo-container {
            text-align: center;
        }

        form {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    </head>
    <body>
        <canvas id="matrix-animation" style="position: fixed;"></canvas>
        <div id="particles-js"></div>
        <div class="wrapper">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <div id="loading" style="display: none;"> Welcome!</div>
        <img src="{{ url_for('static', filename='images/LogoLetter.gif') }}" alt="LogoLetter" id="LogoLetter" class="LogoLetter">  
        <form onsubmit="event.preventDefault(); login(); ">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit">Login</button>
        </form>        
        </div>
    </body>
</html>
