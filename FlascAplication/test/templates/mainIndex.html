
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Connections Example</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script src="{{ url_for('static', filename='js/homeTools.js') }}" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/connectionTable.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .navbar-nav .nav-item .nav-link {
            border: 2px solid rgba(0, 255, 98, 0.389);
            border-radius: 10px;
            padding: 5px 10px;
            margin-right: 30px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/SiteLogo.png') }}" style="width:60px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <button id="sessionBtn" class="btn nav-link" style="color: inherit;">Session</button>
            </li>
          </ul>
        </div>
      </nav>
    <div id="connectionsContainer" class="container" style="display: none;">
        <table id="connectionsTable" class="table table-green table-bordered connTable">
            <thead>
                <tr>
                    <th>Connection</th>
                    <th>Hostname</th>
                    <th>C2 Status</th>
                </tr>
            </thead>
            <tbody id="connectionsTableBody">
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById("sessionBtn").addEventListener("click", function () {
          const connectionsContainer = document.getElementById("connectionsContainer");
          if (connectionsContainer.style.display === "none") {
            connectionsContainer.style.display = "block";
            updateConnections(); // Call the function to fetch and display connections
          } else {
            connectionsContainer.style.display = "none";
          }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateConnections(); // Call the function initially to populate the table
        });
    </script>
</body>
</html>
