<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <style>
          body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="chat-icon"></div>
    </div>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <!-- Updated the src attribute -->
          <img src="{{ url_for('static', filename='images/cwt.jpg') }}" alt="cwt" />
        </div>
        <div class="title" >{{hostname}}</div>
        <!-- <script src="{{ url_for('static', filename='js/ChatBotTools.js') }}" defer></script> -->
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Typ here" autofocus />
        </div>
        <div class="send">
          <img src="{{ url_for('static', filename='images/send.svg') }}" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
<!DOCTYPE html>
